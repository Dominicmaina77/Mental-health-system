<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Connection Test - SootheSpace</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        .test-container {
            padding: 3rem 0;
            background: linear-gradient(135deg, var(--light-blue) 0%, var(--soft-blue) 100%);
            min-height: 100vh;
        }
        
        .test-card {
            background-color: var(--white);
            padding: 2rem;
            border-radius: var(--radius);
            box-shadow: 0 10px 30px var(--shadow);
            max-width: 800px;
            margin: 0 auto;
        }
        
        .test-result {
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 8px;
            display: none;
        }
        
        .test-result.success {
            background-color: rgba(0, 184, 148, 0.1);
            color: #00b894;
            border: 1px solid #00b894;
            display: block;
        }
        
        .test-result.error {
            background-color: rgba(255, 118, 117, 0.1);
            color: #ff7675;
            border: 1px solid #ff7675;
            display: block;
        }
        
        .test-btn {
            padding: 0.8rem 1.5rem;
            margin: 0.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
        }
        
        .test-btn.primary {
            background-color: var(--medium-blue);
            color: white;
        }
        
        .test-btn.primary:hover {
            background-color: var(--dark-blue);
        }
        
        .test-btn.secondary {
            background-color: var(--light-blue);
            color: var(--dark-blue);
        }
        
        .test-btn.secondary:hover {
            background-color: var(--pastel-blue);
        }
        
        .test-section {
            margin: 2rem 0;
            padding: 1.5rem;
            border: 1px solid var(--pastel-blue);
            border-radius: var(--radius);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.php" class="logo">SootheSpace üå∏</a>
            <ul class="nav-links">
                <li><a href="index.php">Home</a></li>
                <li><a href="dashboard.php">Dashboard</a></li>
                <li><a href="login.php">Login</a></li>
            </ul>
        </div>
    </nav>

    <section class="test-container">
        <div class="container">
            <div class="test-card">
                <h1>API Connection Test üß™</h1>
                <p>Test the connection between frontend and backend API</p>
                
                <div class="test-section">
                    <h3>1. Test API Endpoint</h3>
                    <button class="test-btn primary" id="test-api">Test API Connection</button>
                    <div class="test-result" id="api-result"></div>
                </div>
                
                <div class="test-section">
                    <h3>2. Test Authentication Status</h3>
                    <button class="test-btn primary" id="test-auth">Check Auth Status</button>
                    <div class="test-result" id="auth-result"></div>
                </div>
                
                <div class="test-section">
                    <h3>3. Test Mood Entry Creation</h3>
                    <button class="test-btn primary" id="test-mood">Create Sample Mood Entry</button>
                    <div class="test-result" id="mood-result"></div>
                </div>
                
                <div class="test-section">
                    <h3>4. Test Journal Entry Creation</h3>
                    <button class="test-btn primary" id="test-journal">Create Sample Journal Entry</button>
                    <div class="test-result" id="journal-result"></div>
                </div>
                
                <div class="test-section">
                    <h3>5. Test Data Retrieval</h3>
                    <button class="test-btn primary" id="test-data">Fetch Recent Data</button>
                    <div class="test-result" id="data-result"></div>
                </div>
                
                <div class="test-section">
                    <h3>6. Clear Token (Logout)</h3>
                    <button class="test-btn secondary" id="clear-token">Clear Authentication Token</button>
                    <div class="test-result" id="clear-result"></div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Test API connection
            document.getElementById('test-api').addEventListener('click', async function() {
                const resultDiv = document.getElementById('api-result');
                resultDiv.textContent = 'Testing API connection...';
                resultDiv.className = 'test-result';
                
                try {
                    const data = await apiService.testConnection();
                    resultDiv.textContent = `‚úÖ API Connected! Version: ${data.version}`;
                    resultDiv.className = 'test-result success';
                } catch (error) {
                    resultDiv.textContent = `‚ùå API Connection error: ${error.message}`;
                    resultDiv.className = 'test-result error';
                }
            });

            // Test authentication status
            document.getElementById('test-auth').addEventListener('click', async function() {
                const resultDiv = document.getElementById('auth-result');
                resultDiv.textContent = 'Checking authentication status...';
                resultDiv.className = 'test-result';
                
                try {
                    const response = await apiService.getAuthStatus();
                    if (response && response.authenticated) {
                        resultDiv.textContent = `‚úÖ Authenticated as: ${response.user.name} (${response.user.email})`;
                        resultDiv.className = 'test-result success';
                    } else {
                        resultDiv.textContent = '‚ö†Ô∏è Not authenticated - please log in first';
                        resultDiv.className = 'test-result error';
                    }
                } catch (error) {
                    resultDiv.textContent = `‚ùå Auth check error: ${error.message}`;
                    resultDiv.className = 'test-result error';
                }
            });

            // Test mood entry creation
            document.getElementById('test-mood').addEventListener('click', async function() {
                const resultDiv = document.getElementById('mood-result');
                resultDiv.textContent = 'Creating sample mood entry...';
                resultDiv.className = 'test-result';
                
                try {
                    const moodData = {
                        mood_value: 7,
                        mood_note: 'Sample mood entry for testing API connection',
                        date_recorded: new Date().toISOString().split('T')[0]
                    };
                    
                    const response = await apiService.createMoodEntry(moodData);
                    if (response && response.id) {
                        resultDiv.textContent = `‚úÖ Mood entry created successfully! ID: ${response.id}`;
                        resultDiv.className = 'test-result success';
                    } else {
                        resultDiv.textContent = `‚ùå Failed to create mood entry: ${response.error || 'Unknown error'}`;
                        resultDiv.className = 'test-result error';
                    }
                } catch (error) {
                    resultDiv.textContent = `‚ùå Mood creation error: ${error.message}`;
                    resultDiv.className = 'test-result error';
                }
            });

            // Test journal entry creation
            document.getElementById('test-journal').addEventListener('click', async function() {
                const resultDiv = document.getElementById('journal-result');
                resultDiv.textContent = 'Creating sample journal entry...';
                resultDiv.className = 'test-result';
                
                try {
                    const journalData = {
                        title: 'Test Journal Entry',
                        content: 'This is a sample journal entry created to test the API connection.'
                    };
                    
                    const response = await apiService.createJournalEntry(journalData);
                    if (response && response.id) {
                        resultDiv.textContent = `‚úÖ Journal entry created successfully! ID: ${response.id}`;
                        resultDiv.className = 'test-result success';
                    } else {
                        resultDiv.textContent = `‚ùå Failed to create journal entry: ${response.error || 'Unknown error'}`;
                        resultDiv.className = 'test-result error';
                    }
                } catch (error) {
                    resultDiv.textContent = `‚ùå Journal creation error: ${error.message}`;
                    resultDiv.className = 'test-result error';
                }
            });

            // Test data retrieval
            document.getElementById('test-data').addEventListener('click', async function() {
                const resultDiv = document.getElementById('data-result');
                resultDiv.textContent = 'Fetching recent data...';
                resultDiv.className = 'test-result';
                
                try {
                    // Fetch recent mood entries
                    const moodResponse = await apiService.getMoodEntries(3);
                    const moodCount = moodResponse.mood_entries ? moodResponse.mood_entries.length : 0;
                    
                    // Fetch recent journal entries
                    const journalResponse = await apiService.getJournalEntries(1, 3);
                    const journalCount = journalResponse.journal_entries ? journalResponse.journal_entries.length : 0;
                    
                    resultDiv.textContent = `‚úÖ Retrieved: ${moodCount} mood entries, ${journalCount} journal entries`;
                    resultDiv.className = 'test-result success';
                } catch (error) {
                    resultDiv.textContent = `‚ùå Data retrieval error: ${error.message}`;
                    resultDiv.className = 'test-result error';
                }
            });

            // Clear token
            document.getElementById('clear-token').addEventListener('click', function() {
                const resultDiv = document.getElementById('clear-result');
                apiService.removeToken();
                resultDiv.textContent = '‚úÖ Authentication token cleared';
                resultDiv.className = 'test-result success';
            });
        });
    </script>
</body>
</html>
