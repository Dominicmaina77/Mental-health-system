<!DOCTYPE html>
<html>
<head>
    <title>Debug API Registration</title>
</head>
<body>
    <h1>Debug API Registration</h1>
    <button onclick="testRegistration()">Test Registration</button>
    <div id="result"></div>

    <script>
        async function testRegistration() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing registration...';
            
            try {
                // Test the API endpoint directly
                const response = await fetch('http://localhost/Mental-health-system/backend/api/auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'register',
                        name: 'Test User',
                        email: 'test' + Date.now() + '@example.com',
                        password: 'password123',
                        age_group: '18-24'
                    })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                // Check if response is JSON
                const contentType = response.headers.get('content-type');
                console.log('Content-Type:', contentType);
                
                if (contentType && contentType.includes('application/json')) {
                    const data = await response.json();
                    resultDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    // If not JSON, get text response to see what's actually returned
                    const text = await response.text();
                    resultDiv.innerHTML = '<h3>Non-JSON Response:</h3><pre>' + text + '</pre>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<h3>Error:</h3><p>' + error.message + '</p>';
                console.error('Registration test error:', error);
            }
        }
    </script>
</body>
</html>
